<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Aula 3</title>
  </head>
  <body>
    <header>
      <h1>HEADER -- CABEÇALHO DO SITE</h1>
    </header>

    <nav class="navbar">
      <ul>
        <li><a class="active" href="#">Home</a></li>
        <li><a href="#">Feed</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Saiba Mais</a></li>
      </ul>
    </nav>

    <main>
      <h2><span>Parte</span> principal do Site</h2>
    </main>

    <footer>
      <h2>Informações do site, contato, copyright, etc</h2>
    </footer>

    <!-- header, cabeçalho do nosso site, normalmente tem a barra de navegação -->
    <!-- nem sempre a nav vai ficar no header, pode ficar do lado também -->
    <!-- tem a main, que é a página principal do site -->
    <!-- no final tem o footer -->
    <!-- Section, fica dentro da main, dentro da section fica os articles-->
    <!-- Article, divide uma parte para um artigo por exemplo, pode conter aside, e vice-versa -->
    <!-- Aside, quando ter informação ao lado, conteúdo secundário-->
    <!-- Elementos de bloco e elementos de linha -->
    <!-- Span é parecido com div, mas o span serve para coisas mais específicas, como mudar a cor de uma palavra em específico -->
    <!-- class="nome" serve para filtar as coisas para serem mais específicas no código -->
  </body>
</html>
