<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Teste de Navbar</title>
  </head>
  <body>
    <!-- chamar id -- #id -->
    <!-- chamar classe -- .classe -->
    <!-- display block: config padrão que vem no navegador, display em blocos, pula linha e agrupa elementos -->
    <!-- display inline, é só na linha e n pula ela, bota do lado  -->

    <h1>Teste de Navbar</h1>
    <p>Passa o mouse aqui para</p>
    <nav></nav>
    <button class="dropbtn">Um botão padrão</button>

    <div class="dropdown">
      <button class="dropbtn">Dropdown</button>
      <div class="dropdown-content">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
      </div>
    </div>
  </body>
</html>
